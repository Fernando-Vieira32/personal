name: "Ruby on Rails CI"
on:
  push:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Verify Ruby and Bundler versions
        run: |
          ruby -v
          bundler -v
      - name: Verify installed gems
        run: bundle list
      - name: Lint Ruby files
        run: |
          echo "[INFO] Running lint checks..."
          ./bin/qa || echo "Reek did not run or returned an error."
          echo "[INFO] Lint checks completed."


  rspec:
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgres:13
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
    env:
      RAILS_ENV: test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: localhost
      TEST_DATA_BASE: personal_teste
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.4'
          bundler-cache: true
      - name: Set up database schema
        run: bin/rails db:create db:schema:load
      - name: Run tests
        run: bin/rspec spec
      - name: Upload coverage result
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: coverage
          path: coverage/